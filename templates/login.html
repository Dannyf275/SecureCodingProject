<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Communication LTD</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .flash { color: red; margin-bottom: 10px; }
        .success { color: green; }
        a { text-decoration: none; color: #007bff; font-size: 0.9em; }
    </style>
</head>
<body>
    <h2>Login</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" required placeholder="Enter username">
        
        <label>Password:</label>
        <input type="password" name="password" required placeholder="Enter password">
        
        <button type="submit">Login</button>
    </form>
    
    <br>
    <div style="text-align: center;">
        <a href="{{ url_for('register') }}">Create an Account</a> | 
        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
    </div>
</body>
</html>
